<!DOCTYPE html>
  <html lang="es">
  <head>

    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Titulo -->
    <title>Formulario Trazabilidad</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="formulario_trazabilidad.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container encabezado">      
      <div class="row align-content-center">
        <div class="col-3">
          <img src="imagenes/logo.png" alt="Logo Gran Valle">
        </div>
        <div class="col-6">
          REGISTRO DE TRAZABILIDAD DE MATERIA PRIMA
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    
    <div class="container form-container">
      <form class="formRegistro" method="post" id="formTrazabilidad">
        <div class="row">
            <div class="col">
              <label for="fecha">Fecha</label>
              <input type="text" id="fecha">
            </div>
            <div class="col">
              <label for="area">√Årea</label>
              <input type="text" id="area">
            </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="lote">Lote</label>
            <input type="text" id="lote">
          </div>
          <div class="col">
            <label for="producto">Producto</label>
            <input type="text" id="producto">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="cantidad">Cantidad</label>
            <input type="text" id="cantidad">
          </div>
          <div class="col">
            <label for="fechaCaducidad">Fecha de caducidad</label>
            <input type="text" id="fechaCaducidad">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="almacenista">Almacenista</label>
            <input type="text" id="almacenista">
          </div>
          <div class="col">
            <label for="">Nada</label>
            <input type="text" id="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="">Nada</label>
            <input type="text" id="">
          </div>
          <div class="col">
            <label for="">Nada</label>
            <input type="text" id="">
          </div>
        </div>        
      </form>
    </div>
    <div class="container piePagina">      
      <div class="row"></div>
    </div>
    


    <script src="formulario_trazabilidad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
